<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj1 = {};
        obj1.name = 'xiaowang';
        obj1.age = 19;
        console.log(obj1['name']);

        //for of遍历数组
        let arr1 = [1,2,3,5,2,5,6,6];
        for (let value of arr1){
            console.log(++value)
        }
        console.log(arr1);

        //for in 遍历对象
        for (var key in obj1)
        {
            console.log(key);
            console.log(obj1[key]);  //必须用【】保存变量
        }
        
    </script>
</body>
</html>
