<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=cons, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <script>
        function fun(...args){
            for (let value of args)
            {
                console.log(value);
            }
            console.log(args[0]);
        }
        fun(1,2,3,4,5);
        const sum = (...args) =>{
            let total = 0;
            args.forEach(item => total+=item);
            return total;
        }
        console.log(sum(1,4,6,8,4,6));
        
        //剩余参数是数组，扩展运算符是序列
        const arr = [1,2,4];
        console.log(...arr);
        //扩展运算符实现深拷贝
        let arr2 = ['sdh','fjh','shf'];
        let arr3 = [...arr2];
        const arr4 =JSON.parse(JSON.stringify(arr2));
        arr2[1] = 'genggai1';
        console.log(arr2);
        console.log(arr3);
        console.log(arr4);
        //对象能不能用...扩展运算符实现深拷贝 
        //不可以
        const person = {
            name: 'xiaowang1',
            next:{
                num: 1
            }
        }
        const son = {...person};
        // person.next.num = 2;
        console.log(son);

        //数组合并
        const arr5 = [...arr2,...arr3];
        console.log(arr5);

        //伪数组转成真数组
        const fakearr = document.getElementsByClassName('div1');
        console.log(fakearr);
        const newArr = [...fakearr];
        console.log(newArr);
        // let newArr2 = Array.from(fakearr);
        // console.log(newArr2);
        function fun1(){

        }
        console.log(typeof fun);
    </script>
    <div class="div1">sadhf</div>
    <div class="div1">sdfh</div>

    
</body>
</html>
