<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 0;
        const timer = setInterval(() => {
            console.log("循环定时器");
            num++;
            if(num == 5){
                clearInterval(timer)
            }
        }, 1000);
        clearInterval(timer);
        const timer2 = setTimeout(() => {
            console.log('2s');
        }, 2000);
        clearTimeout(timer2);
    </script>
</body>
</html>
