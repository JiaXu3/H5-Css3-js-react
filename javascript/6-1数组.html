<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 =[
            {
                name: '小王',
                age: 12
            },
            {
                name: '小明',
                age:19
            }
        ]
        const arr2 = arr1.map((item,index) => (
            {
                myname: item.name,
                myage: item.age
            }
        ))
        const arr3 = arr1.map(item => item.name)
        console.log(arr1);
        console.log(arr2);

        console.log(arr3);

        //数组去重
        const arr = [1,2,3,4,2,4,1,5,7,4,7,9,6,9]
        for(let i=0; i < arr.length; i++){
            for(let j=i+1; j<arr.length; j++){
                if(arr[i] == arr[j]){
                    arr.splice(j,1);
                    j--;
                }
            }
        }
        console.log(arr);



    </script>
</body>
</html>
